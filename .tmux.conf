# ────────────────────────────────────────────────────────────────────
# tmux.conf Blue & Light Purple Theme
# ────────────────────────────────────────────────────────────────────

#  Ensure true-color (24-bit) support & proper terminal color handling
set -g default-terminal "tmux-256color"
set-option -ga terminal-features ",xterm-256color:Tc"

#  Status bar — overall look
set -g status-style "bg=#2a2e42,fg=#c0caf5"  # deep blue-gray bg, light purple fg

#  Pane border styling
set -g pane-border-style "fg=#3e445a"
set -g pane-active-border-style "fg=#7aa2f7"

#  Window titles: inactive vs active
set -g window-status-format " #[fg=#7aa2f7]#I #[fg=#c0caf5]#W "
set -g window-status-current-format " #[fg=#2a2e42,bg=#7aa2f7,bold]#I #[fg=#2a2e42,bg=#7aa2f7]#W "

#  Message (echoed prompts) styling
set -g message-style "bg=#3e445a,fg=#c0caf5"

#  Clock mode styling (optional, aesthetic hint)
set -g clock-mode-colour "#7aa2f7"

#  Status-left and status-right segments (clear, minimal)
set -g status-left ""
set -g status-right "%Y-%m-%d %H:%M"

#  Highlight window zoomed state (optional)
set -g display-panes-active-colour "#7aa2f7"
set -g display-panes-colour "#3e445a"

#  Set mouse mode on
set -g mouse on
